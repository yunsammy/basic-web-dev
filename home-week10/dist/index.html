<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traceroute Visualization</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>üåç Traceroute Visualization</h1>
    </header>
    <main>
      <!-- Form Section -->
      <section id="form-section">
        <h2>Traceroute to current website!</h2>
        <form id="traceroute-form">
          <!-- API Key input container -->
          <div id="api-key-input-container" class="form-group-container">
            <!-- PerfOps API Key -->
            <div class="form-group">
              <label for="perfops-api-key">Your API Key from PerfOps</label>
              <input
                type="text"
                id="perfops-api-key"
                placeholder="Enter PerfOps API Key"
              />
            </div>

            <!-- AbsoluteAPI Key -->
            <div class="form-group">
              <label for="abstract-api-key"
                >Your API Key from AbstractAPI</label
              >
              <input
                type="text"
                id="abstract-api-key"
                placeholder="Enter AbstractAPI API Key"
              />
            </div>

            <!-- Google Map API Key -->
            <div class="form-group">
              <label for="google-maps-api-key"
                >Your API Key from Google Maps</label
              >
              <input
                type="text"
                id="google-maps-api-key"
                placeholder="Enter Google Maps API Key"
              />
            </div>
            <button type="button" id="submit-api-keys">Submit API Keys</button>
          </div>
          <!-- Traceroute Location Selection -->
          <div id="location-input-container" class="form-group-container">
            <!-- Continent Selection -->
            <div class="form-group">
              <label for="continent">Continent</label>
              <input
                type="text"
                id="continent"
                placeholder="Enter continent (e.g., Asia)"
              />
            </div>
            <!-- Country Selection -->
            <div class="form-group">
              <label for="country"> Country</label>
              <input
                type="text"
                id="country"
                placeholder="Enter country (e.g., South Korea)"
              />
            </div>

            <!-- State Selection -->
            <div class="form-group">
              <label for="state">State</label>
              <input
                type="text"
                id="state"
                placeholder="Enter state (e.g., California)"
              />
            </div>

            <!-- City Selection -->
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                placeholder="Enter city (e.g., Seoul)"
              />
            </div>

            <button type="submit" id="submit-start-location">
              Start Traceroute
            </button>
          </div>
        </form>
      </section>

      <!-- Loading Indicator -->
      <section id="loading-section" class="loading-section hidden">
        <div class="loading-spinner"></div>
        <p>Running Traceroute... Please wait.</p>
      </section>

      <!-- result Section -->
      <section class="result-section">
        <iframe id="google-map-iframe" src="googlemap.html"></iframe>
        <div id="traceroute-output"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Traceroute Visualization</p>
      <p>Powered by PerfOps & Ip-Api & Google Maps</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
