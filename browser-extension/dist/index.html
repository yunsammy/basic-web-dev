<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Carbon Trigger</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <img alt="plants and people" src="images/plants-people.png" />
    <div>
      <h1>Welcome to Your Personal Carbon Trigger!</h1>
    </div>
    <!--form area-->
    <form id="form" class="form-data" autocomplete="on">
      <div>
        <h2>New? Add your Information</h2>
      </div>
      <div class="region-container">
        <label for="region1">Region Name1</label>
        <input type="text" id="region1" required class="region-name" />
      </div>
      <div class="region-container">
        <label for="region2">Region Name2</label>
        <input type="text" id="region2" required class="region-name" />
      </div>
      <div class="region-container">
        <label for="region3">Region Name3</label>
        <input type="text" id="region3" required class="region-name" />
      </div>
      <div id="api-container">
        <label for="api">Your API Key from tmrow</label>
        <input type="text" id="api" required class="api-key" />
      </div>
      <div id="button-container">
        <button class="search-btn">Submit</button>
      </div>
    </form>
    <!--result area-->
    <div class="result">
      <div class="loading">loading...</div>
      <div class="errors"></div>
      <div class="data"></div>
      <div class="result-container">
        <div class="region-container">
          <p><strong>Region1: </strong><span class="my-region"></span></p>
          <p>
            <strong>Carbon Usage: </strong><span class="carbon-usage"></span>
          </p>
          <p>
            <strong>Fossil Fuel Percentage: </strong
            ><span class="fossil-fuel"></span>
          </p>
        </div>
        <div class="region-container">
          <p><strong>Region2: </strong><span class="my-region"></span></p>
          <p>
            <strong>Carbon Usage: </strong><span class="carbon-usage"></span>
          </p>
          <p>
            <strong>Fossil Fuel Percentage: </strong
            ><span class="fossil-fuel"></span>
          </p>
        </div>
        <div class="region-container">
          <p><strong>Region3: </strong><span class="my-region"></span></p>
          <p>
            <strong>Carbon Usage: </strong><span class="carbon-usage"></span>
          </p>
          <p>
            <strong>Fossil Fuel Percentage: </strong
            ><span class="fossil-fuel"></span>
          </p>
        </div>
      </div>
      <button class="clear-btn">Change region</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
